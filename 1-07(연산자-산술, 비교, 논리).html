<html>
<head>
    <title>연산자 - 산술, 비교, 논리 </title>
</head>
<body>
    <script>
        // 더하기
        var x1 = 5;
        var y1 = 2;
        var z1 = x1 + y1;
        console.log(z1);

        // 빼기
        var x2 = 5;
        var y2 = 2;
        var z2 = x2 - y2;
        console.log(z2);

        // 곱하기
        var x3 = 5;
        var y3 = 2;
        var z3 = x3 * y3;
        console.log(z3);

        // 나누기
        var x4 = 5;
        var y4 = 2;
        var z4 = x4 / y4;
        console.log(z4);

        // 거듭제곱
        var x5 = 5;
        var y5 = 2;
        var z5 = x5 ** y5;      // 5의 2승
        console.log(z5);

        // 나머지
        var x6 = 5;
        var y6 = 2;
        var z6 = x6 % y6;
        console.log(z6);

        // 증가 연산자
        var x7 = 5;
         x7++;
        var y7 = 2;
        var z7 = x7* y7;
        console.log(z7);
        
        // 감소 연산자
        var x8 = 5;
         x8--;            // x = x - 1;      x -= 1;
        var y8 = 2;
        var z8 = x8 * y8;
        console.log(z8);

        var x9 = 5;
        var y9 = 2;
        x9 += y9;
        console.log(x9);    // 출력값 : 7

        var x9 = 5;
        var y9 = 2;
        x9 -= y9;
        console.log(x9);    // 출력값 : 3

        var x9 = 5;
        var y9 = 2;
        x9 *= y9;
        console.log(x9);    // 출력값 : 10

        var x9 = 5;
        var y9 = 2;
        x9 /= y9;
        console.log(x9);    // 출력값 : 2.5

        // 문자역 연산자
        var txt1 = "방탄소년단";
        var txt2 = "뷔(김태형)";
        var txt3 = txt1+" "+txt2;
        console.log(txt3);

        txt1 += txt2;           // txt1 = txt1 + txt2
        console.log(txt1);  

        // 숫자와 문자
        var x = 5 + 5;
        console.log(x);         //출력값 : 10

        var x = "5" + 5;
        console.log(x);         //출력값 : 55

        // 비교 연산자
        console.log(1==1);      // 출력값 : true
        console.log(1=="1");    // 출력값 : true -- > 실제로 ""안에 있는 값을 비교함
        console.log(1==="1");   // 출력값 : false -- > === 값 and type 둘 다 비교함

        console.log(1!=3)       // 출력값 : false
        console.log(1!="1")      // 출력값 같지 않음 ㄴㄴㄴㄴ    
        console.log(1!=="1")    // 출려값 :true

        console.log(3>2)        // 출력값 : true
        console.log(3<2)        // 출력값 : false
        console.log(3>=2)        // 출력값 : true
        console.log(3<=2)        // 출력값 : false

        // 논리 연산자 : & | !
        console.log(3>2 && 1>2);   // 출력값 : false
        console.log(3>2 || 1>2);   // 출력값 : true
        console.log(!(3>2));   // 출력값 : false
        console.log(!(3<2));   // 출력값 : true
        



    </script>
</body>
</html>
