!<html>
<head>
    <title>연필 다스</title>
</head>
<body>
    <script>
        function solution (n){
            let answer = Math.ceil(n/12); 

            return answer;
        }

        console.log(solution(25));
        console.log(solution(178));


        // ceil() : 무조건 올림
        console.log(Math.ceil(2.1)); // 출력값 : 3

        // floor() : 무조건 내림
        console.log(Math.floor(2.9)); // 출력값 : 2

        // round() : 반올림
        console.log(Math.round(2.9)); // 출력값 : 3
        console.log(Math.round(2.4)); // 출력값 : 2


    </script>
</body>
</html>
