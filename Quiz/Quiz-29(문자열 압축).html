!<html>
<head>
    <title>문자열 압축</title>
</head>
<body>
    <script>
        function solution(){
            let answer = "";
            let cnt = 1;
            str = str +" ";
            for(let i=0; i<str.length; i++){
                if(str[i]===str[i+1]) cnt++;
                else {
                    answer += str[i];
                    if(cnt > 1) answer += String(cnt);
                    cnt = 1; 
                }
            } // for
            

            return answer;
        }
        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>
