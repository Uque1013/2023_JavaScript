<body>
    <script>
        function solution(str){
            let answer="";

            // toUpperCase(), toLowerCase() 사용
            // for(let x of str){
            //     if(x === x.toUpperCase())
            //         answer += x.toLowerCase();
            //     else
            //         answer += x.toUpperCase();
            // }

            // 아스키코드 사용
            for(let x of str){
                let num = x.charCodeAt();
                if(num>=97 && num<=122)
                    answer += String.fromCharCode(num-32);
                else
                    answer += String.fromCharCode(num+32);
            }

            return answer;
        }

        console.log(solution("StuDY"));
    </script>
