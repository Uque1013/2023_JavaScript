    <script>
        function isPrime(num){
            if(num===1) return false;
            for(let i=2; i<num; i++){
                if(num%i == 0) return true;
            }
        }

        function solution(arr){
            let answer = [];

            // 방법 1 : 내장함수 사용 X, while문 사용
            // for(let x of arr){
            //     // console.log(x);
            //     let res = 0;
            //     while(x){
            //         let t = x % 10;
            //         res = res * 10 + t;
            //         x = parseInt(x/10);
            //     }
            //     // 중간값 확인
            //     //console.log(res);

            //     if(isPrime(res)){
            //         answer.push(res);
            //     }
            // }

            // 방법 2 : 내장함수 사용 O
            for(let x of arr){
                let res = x.toString().split('').reverse();
                // console.log(res);
                if(isPrime(res)) answer.push(res);
            }
            
            
            return answer;
        }
        let arr = [32, 55, 62, 20, 250, 37, 200, 30, 100];
        console.log(solution(arr));
    </script>
