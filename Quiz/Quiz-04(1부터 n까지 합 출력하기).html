!<html>
<head>
    <title>1부터 n까지 합 출력하기</title>
</head>
<body>
    <script>
        function solution (n){
            let answer = 0;

            // insert Code

            // for(let i = 1; i <= n; i++){
            //     answer += i;
            // }  

            // for문 밖으로 뺀 방식
            let i = 1;
            for(; i <= n;){
                answer += i;
                i++;
            }

            return answer;
        }

        console.log(solution(6));
        console.log(solution(100));
    </script>
</body>
