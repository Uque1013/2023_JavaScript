!<html>
<head>
    <title>1부터 n까지 합 출력하기</title>
</head>
<body>
    <script>
        function solution (n){
            let answer;

            // insert Code

            for(let i = 1; i <= n; i++){
                answer += i;
            }  

            return answer;
        }

        console.log(solution(6));
        console.log(solution(100));
    </script>
</body>
</html>
