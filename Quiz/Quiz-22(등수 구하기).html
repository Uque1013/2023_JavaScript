<html>
<head>
    <title>등수 구하기</title>
</head>
<body>
    <script>
        function solution(){
            let n = arr.length;
            // let answer = [1,1,1,1,1];
            // 1차원 배열의 초기화 방법
            let answer = Array.from({length:n},() => 1)
            for(let i =0; i<n; i++){
                for(let j=0; j<n; j++){
                    if(arr[j]>arr[i]){
                        answer[i]++;
                    }
                }
            }

            return answer;
        }
        let arr = [87,89,92,100,76];
        console.log(solution(arr));
    </script>
</body>
</html>
