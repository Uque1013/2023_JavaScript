    <script>
        function solution(arr){
            let answer, total;

            // total = arr.reduce(function(a,b) {

            // 방법 3 : arrow function을 이용하는 방법
            sum = arr.reduce((a,b) => a+b)
            
            for(let i = 0; i < 8; i++) {
                for(let j = 1; j < 9; j++){
                    // console.log(arr[i], arr[j]);

                        // console.log(arr[i], arr[j]);

                        // arr.splice(i, 1);
                        // arr.splice(j, 1);
                        arr.splice(j, 1);
                        arr.splice(i, 1);
                    }
                        
                    
                } // for j
            } // for i

            console.log(total);

            return answer;
        }
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
