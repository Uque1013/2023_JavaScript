<html>
<head>
    <title>연속 부분 수열2</title>
</head>
<body>
    <script>
        function solution(m, arr){
            let answer = sum = lt = 0;
            for(let rt = 0; rt < arr.length; rt++){
                sum += arr[rt];
                while(sum>m){
                    sum -= arr[lt++];
                }
                answer += (rt-lt+1);
            }
            return answer;
        }
        let a = [1, 3, 1, 2, 3]
        console.log(solution(5, a));
    </script>
</body>
</html>
