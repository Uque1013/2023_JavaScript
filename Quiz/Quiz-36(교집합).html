<html>
<head>
    <title>교집합</title>
</head>
<body>
    <script>
        function solution(arr1, arr2){
            let answer=[];
            let p1 = p2 = 0;
            arr1.sort((a,b) => a - b);

            // 1. 내장함수 사용
            // for(let x of arr1){
            //     if(arr2.includes(x)) answer.push(x);
            // }

            while(p1<arr1.length && p2<arr2.length) {
                if(arr1[p1] === arr2[p2]) {
                    answer.push(arr1[p1++])
                    p2++;
                }
                else if(arr1[p1]<arr2[p2]) p1++;
                else p2++;
            }

            return answer;
        }
        let a = [1,3,9,5,2];
        let b = [3,2,5,7,8];
        console.log(solution(a, b));
    </script>
</body>
</html>
