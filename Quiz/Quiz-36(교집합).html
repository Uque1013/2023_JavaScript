<html>
<head>
    <title>교집합</title>
</head>
<body>
    <script>
        function solution(arr1, arr2){
            let answer=[];
            arr1.sort((a,b) => a - b);

            for(let x of arr1){
                if(arr2.includes(x)) answer.push(x);
            }

            return answer;
        }
        let a = [1,3,9,5,2];
        let b = [3,2,5,7,8];
        console.log(solution(a, b));
    </script>
</body>
</html>
