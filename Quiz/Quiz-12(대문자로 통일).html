<body>
    <script>
        function solution (str){
            // 방법1 : for문 이용
            // let answer="";
            // for(let x of str){
            //     //console.log(x, x.toLowerCase());
            //     if(x === x.toLowerCase())
            //         answer += x.toUpperCase();
            //     elseanswer += x;
            // }

            // return answer;

            // 방법2 : 아스키 코드 이용
            let answer="";
            for(let x of str){
                let num = x.charCodeAt();
                if(num>=97 && num<=122)
                    answer += String.fromCharCode(num-32);
                else
                    answer += x;
            }

            return answer;
        }
        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>
