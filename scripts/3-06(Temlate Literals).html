<html>
<head>
    <title>Template Literals</title>
</head>
<body>
    <script>
        function hello1(name) {
            console.log("안녕하세용?" +name+ "님 하이용~");
        }
        hello1("홍길동");

        function hello2(name) {
            var name2 = "홍길순";
            console.log(`안녕하세용? ${name} 님 하이에용~ ${name2}`);
        }
        hello2("홍길동");
    </script>
</body>
</html>
