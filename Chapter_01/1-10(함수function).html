        function calculaterTax(x1, y1, operator) {
            if(operator=="+")
            return (x1 + y1);
        
            else if(operator=="-")
            return (x1 - y1);
        
            else if(operator=="*")
            return (x1 * y1);
        
            else if(operator =="/")
            return (x1 / y1);
        }  

        console.log(calculaterTax(5, 7, "+"));

        console.log(calculaterTax(5, 7, "*"));
        console.log(calculaterTax(5, 7, "/"));
