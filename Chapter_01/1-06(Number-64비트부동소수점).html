<html>
<head>
    <title>Number-64비트부동소수점</title>
</head>
<body>
    <script>
        var x = 0.1 + 0.2;      // 출력값 : 0.30000000000000004
        console.log(x);

        console.log(1/2);       // 출력값(유한소수) : 0.5
        console.log(2/3);       // 출력값(무한소수) : 0.6666666666666666
        console.log(1/10);      // 출력값(유한소수) : 0.1

        console.log((0.1).toString(2));     // 출력값 : 0.0001100110011001100110011001100110011001100110011001101
        console.log((0.2).toString(2));     // 출력값 : 0.0011001100110011001100110011001100110011001100110011010
        console.log(parseInt('0011001100110011001100110011001100110011001100110011010'),2) * Math.pow(2, -55);
        // 부동소수점 연산에는 외부 라이브러리를 활용 
        // BigNumber.js
        // Big.js
        // Decimal.js

        var x2 = 999999999999999;           // 15자리까지는 정상적으로 출력됨
        console.log(x2);

        var x3 = 9999999999999999999;       // 16자리 출력값 : 10000000000000000000
        console.log(x3);

        console.log(Number.MAX_SAFE_INTEGER);   // 출력값 : 9007199254740991

    </script>
</body>
</html>
