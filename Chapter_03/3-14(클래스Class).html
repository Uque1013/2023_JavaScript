!<html>
<head>
    <title>클래스(Class)</title>
</head>
<body>
    <script>
        // 클래스 : 객체를 생성하기 위한 틀, 설계도
        class Car {
            constructor(modelName, modelYear,type, price) {
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
                this.price = price;
            }

            getModelName() {
                return this.modelName;
            }

            
            getModelYear() {
                return this.modelYear;
            }
            
            getType() {
                return this.Type;
            }
            
            getPrice() {
                return this.Price;
            }
        }

        let car1 = new Car("아이오닉", "2021", "E", 4000);
        console.log(car1.getModelName());
        console.log(car1.getModelYear());
        console.log(car1.getType());
        console.log(car1.getPrice());

        class ElectronicCar extends Car {
            constructor(modelName, modelYear, price) {
                super(modelName, modelYear, "E", price);
            }
        }

        let eleCar1 = new ElectronicCar("아이오닉5", "2023", 4800);
        console.log(eleCar1.getModelName());
        console.log(eleCar1.getModelYear());
        console.log(eleCar1.getType());
        console.log(eleCar1.getPrice());
    </script>
</body>
</html>
