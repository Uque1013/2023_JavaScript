        // Async / Await 방식
        var url = "https://78aeb894-7efa-4ce7-a6fe-5ef1b0f62dab.mock.pstmn.io/productList";

        async function getUser(){
            return (await axios.get(url)).data;
        }

        async function calcuateSum() {
            var data = await getUser();
            var total = 0;
